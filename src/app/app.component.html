<div class="top-menu">
  <img
    class="logo"
    src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png"
  />
</div>

<div class="courses">
  @for (course of courses; track course.id; let count = $count; let first =
  $first; let even = $even; let odd = $odd;) {
  <h1>Count: {{ count }}</h1>
  <course-card
    [course]="course"
    [index]="$index"
    [class.is-first]="first"
    [class.is-last]="$last"
    [class.is-even]="even"
    [class.is-odd]="odd"
    (courseSelected)="onCourseSelected($event)"
  />
  } @empty {
  <h1>No courses available</h1>
  No courses available }
</div>
